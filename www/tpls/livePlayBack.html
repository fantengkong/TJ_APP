<!--
@description: 视频播放页
@author: 孔
@update: name (2016-10-08)
-->
<ion-view class="livePlayBack" view-title="探基-基因行业互助平台">
	<!--直播回放播放页内容-->
	<div ng-click="pause()" class="p_wrap">
		<div ng-click="pBack()" class="p_back">
			<i class="icon iconfont">&#xe64e;</i>
		</div>
		
		<!--播放-->
		<div ng-click="play()" ng-if="playSignShow" class="p_sign">
			<i class="iconfont">&#xe64c;</i>
		</div>
		<!--放大按钮-->
		<div class="play_fullScreen" ng-if="!playSignShow">
			<i class="icon iconfont">&#xe662;</i>
		</div>
		<img ng-src={{live_back.logo}} ng-if="!webIframe"/>
		<iframe ng-src="{{targetUrl}}" width="100%" height="100%" ng-if="webIframe"></iframe>
	</div>
	<ion-content class="p_content">		
		<div class="p_info">
			<div class="row p_title">
				<p ng-class="{true:'col-90'}[Video]">{{live_back.subject}}</p>
				<span ng-click="showMore()"  ng-if="Video&&!speaker" class="showMore col-10"><i class="icon iconfont">&#xe65f;</i></span>
			</div>
			<div class="p_visitor">
				<i class="icon iconfont">&#xe652;</i>
				<i>3718</i>
			</div>
			<div ng-if="display" class="shenglue">
				<div class="p_major">
					<i class="playSign">大会</i><i>白血病</i><i>血液科</i>
				</div>
				<div class="playMessage">
					<p>会议时间： <i>2106.09.21-2016.09.22</i></p>
					<p>会议地点： <i>廊坊市 固安区 福朋喜来登酒店</i></p>
				</div>
				<div class="playIntroduce">
					<p>{{live_back.introduction}}</p>
				</div>
			</div>			
		</div>
		<!--直播专家信息-->
		<div class="p_anchor row" ng-click="cardShow()" ng-if="speaker">
			<div class="a_portrait col col-20">
				<img ng-src={{live_back.user_logo}} alt="" />
			</div>
			<div class="a_message col col-70">
				<p><i class="a_name"> {{live_back.intro}}</i></p>
				<p><i class="a_place"> {{live_back.unit}}</i><i class="a_office"> {{live_back.pro_title}}</i></p>
			</div>
			<span><i class="card_show icon col ion-chevron-right col-10 a_go"></i></span>
		</div>
	</ion-content>
	<!--遮罩层-->
	<div class="p_mask" hidden="true">
	</div>
	<!--讲师详情卡片卡片-->
	<div class="list card" hidden="true">
		<span ng-click="cardClose()"><i class="icon iconfont">&#xe650;</i></span>
		<div class="p_background">
			<div class="item item-thumbnail-left p_people">
				<img ng-src={{live_back.user_logo}}>
				<h2>{{live_back.intro}}</h2>
				<p>{{live_back.unit}} {{live_back.pro_title}}</p>
			</div>
		</div>
		<div class="item item-body p_introduce">
			<ion-scroll>
				<p>{{live_back.introduction}}</p>
			</ion-scroll>
		</div>
	</div>
</ion-view>
